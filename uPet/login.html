<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>uPet | Login | Signup</title>
        <link rel="stylesheet" type="text/css" href="styles/layout.css">
    </head>

    <body>
        <div class="bgded overlay" style="background-image:url('images/autumn-walk.jpg');">

            <div class="wrapper row1">
                <header id="header" class="hoc clear">
                    <div id ="logo" class = "fl_left">
                        <h1><a href="index.html"><img class="logo" src="images/logo.png"></a></h1>
                    </div>
                  
                </header>
            </div>

            <div class="wrapper row3">
              <main class="hoc container clear">
                <div class="group">
                    <div class="one_half"> <!-- uPet -->
                        <div id="signup"> <!-- ClashMatch -->
                            <h1>Sign Up for Free</h1>
                            <form action="/" method="post">
                                <div class="top-row">
                                    <div>
                                        <label style="align:center;">First Name<span class="req">*</span></label>
                                        <input type="text" required autocomplete="off" />
                                    </div>
                        
                                    <div class="field-wrap">

                                        <label>Last Name<span class="req">*</span></label>
                                        <input type="text"required autocomplete="off"/>
                                    </div>
                                </div>

                                <div class="field-wrap">
                                    <label>Email Address<span class="req">*</span></label>
                                    <input type="email"required autocomplete="off"/>
                                </div>
                          
                                <div class="field-wrap">
                                    <label>Set A Password<span class="req">*</span></label>
                                    <input type="password"required autocomplete="off"/>
                                </div>
                          
                                <button type="submit" class="button button-block"><a href="menu.html">Get Started</a></button>
                            </form>
                        </div>
                    </div>
                    
                    <div id="login">   
                        <h1>Welcome Back!</h1>
                  
                        <form action="/" method="post">
                  
                            <div class="field-wrap">
                                <label>Email Address<span class="req">*</span></label>
                                <input type="email"required autocomplete="off"/>
                            </div>
                  
                            <div class="field-wrap">
                                <label>Password<span class="req">*</span></label>
                                <input type="password"required autocomplete="off"/>
                            </div>
                  
                            <p class="forgot"><a href="#">Forgot Password?</a></p>
                  
                            <button class="button button-block"/>Log In</button>
                        </form>
                    </div>
                    <div class="clear"></div>
                </div>
              </main>
            </div>
        </div>

        <div class="wrapper row5">
            <div id="copyright" class="hoc clear">
                <p class="fl_left" style="color: #E71D36;">Copyright &copy; 2016 - All Rights Reserved - <a href="#" style="color: #E71D36">uPet</a></p>
            </div>
        </div>
    </body>
</html>
