<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>uPet | Pet Profile</title>
  <link rel="stylesheet" href="styles/style.css" media="screen" type="text/css" />

</head>

<body>
<div id="profile-header">
  <figure class="profile-banner">
    <img src="images/cover-photo.jpg" alt="Profile banner" />
  </figure>
  <figure>
    <div class="profile-picture" style="background-image: url('images/petavatar.jpg')"/>
  </figure>
  <div class="profile-stats">
    <p class="profile-name">Riceball</p>
  </div>
  
  <div class="wrapper row3">
  <main class="container clear">
    <div class="group">
      <div class="inline">
        <div class="profile-text">
          <p>Age: 28</p>
          <p>Gender: Male</p>
          <p>Occupation: IDK</p>
          <p>Location: Cali</p>
          <p>Facebook</p>
          <p>Twitter</p>
          <p>Email</p>
        </div>
      </div>
      <div class="one_half">
        <p class="biography">This is a short bio about this guy called Luis Ferrer. He's from Venezuela and he's an old man who plays games all day and loves him fam. He doesn't have any pets but probably thinks they're super cute.</p>
      </div>
    </div>
    <div class="clear"></div>
  </main>
</div>


</div>

</body>

</html>
