<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>uPet | Update Profile</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>

    <body>
        <div class="wrapper row1">
            <header id="header" class="hoc clear">
                <div id ="logo" class = "fl_left">
                    <h1><a href="index.html"><img class="logo" src="images/logo.png"></a></h1>
                </div>
              
            </header>
        </div>

        <div class="checkout-box">
            <main class="hoc container clear">
            <h1>Edit User Profile</h1>
                <div class="group">
                    <div class="one_half first">
                        <div id="signup"> 
                            <form action="/" method="post">
                                <div class="top-row">
                                    <div>
                                        <label>First Name</label><input type="text" required autocomplete="off" />
                                    </div>
                        
                                    <div class="field-wrap">
                                        <label>Last Name</label><input type="text" required autocomplete="off" />
                                    </div>
                                </div>
                          
                                <div class="field-wrap">
                                    <label>Gender</label><input type="text" required autocomplete="off" />
                                </div>

                                <div class="field-wrap">
                                    <label>Age</label><input type="text" required autocomplete="off" />
                                </div>

                                <div class="field-wrap">
                                    <label>Occupation</label><input type="text" required autocomplete="off" />
                                </div>

                                <div class="field-wrap">
                                    <label>Biography</label>
                                    <textarea name="biography" id="comment" cols="25" rows="10"></textarea>
                                </div>

                                <button type="submit" class="button button-block"><a href="menu.html">Get Started</a></button>
                            </form>
                        </div>
                    </div>
                    <div class="one_half">
                        <img class="user-profile" src="images/girlavatar.png">
                        <form>

                            <div class="field-wrap">
                                    <label>Phone Number</label><input type="number" required autocomplete="off" />
                                </div>

                            <div class="field-wrap">
                                    <label>Address</label><input type="text" required autocomplete="off" />
                                    ---------------------------
                                    <input type="text" required autocomplete="off" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
