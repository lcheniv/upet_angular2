
<!-- Table hover is a bootstrap class which allows you to hover over a row and it will be highlighted -->
<table class="table table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Description</td>
        </tr>
    </thead>

    <tbody>
        <!-- Making a loop to display all of the videos - loop through each video in the array and will create a new table row -->
        <tr *ngFor="#v of videos">
            <td>{{v.id}}</td>
            <td>{{v.title}}</td>
            <td>{{v.description}}</td>
        </tr>
    </tbody>
</table>
