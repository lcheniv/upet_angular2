<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>uPet | Signup</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>

    <body>
        <div class="wrapper row1">
            <header id="header" class="hoc clear">
                <div id ="logo" class = "fl_left">
                    <h1><a href="index.html"><img class="logo" src="images/logo.png"></a></h1>
                </div>
              
            </header>
        </div>

        <div class="checkout-box">
            <main class="container clear">
                <div class="content">
                    <h1>Sign Up for Free</h1>
                    <div id="signup"> 
                        <form action="/" method="post">
                            <div class="top-row">
                                <div>
                                    <label>First Name<span class="req">*</span></label><input type="text" required autocomplete="off" />
                                </div>
                    
                                <div class="field-wrap">

                                    <label>Last Name<span class="req">*</span></label>
                                    <input type="text" required autocomplete="off"/>
                                </div>
                            </div>

                            <div class="field-wrap">
                                <label>Email Address<span class="req">*</span></label>
                                <input type="email"required autocomplete="off"/>
                            </div>
                      
                            <div class="field-wrap">
                                <label>Set A Password<span class="req">*</span></label>
                                <input type="password"required autocomplete="off"/>
                            </div>
                            
                            <form action="">
                                <input type="radio" name="contract">By selecting this, I hereby agree to the terms and conditions
                            </form>

                            <button type="submit" class="button button-block"><a href="menu.html">Get Started</a></button>

                            <p>Already registered? <a href="login.html">Log In</a></p>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
